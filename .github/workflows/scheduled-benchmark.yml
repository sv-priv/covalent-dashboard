name: Scheduled Benchmark

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  benchmark:
    runs-on: ubuntu-latest
    environment: covalent
    steps:
      - name: Trigger benchmark
        run: |
          URL="${{ secrets.DEPLOY_URL }}/api/cron"
          echo "Calling: ${URL%%/api/cron*}..."
          response=$(curl -s -w "\n%{http_code}" -H "x-cron-secret: ${{ secrets.CRON_SECRET }}" "$URL")
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          echo "HTTP status: $http_code"
          if [ "$http_code" != "200" ] && [ "$http_code" != "202" ]; then
            echo "Response body: $body"
            echo "Benchmark trigger failed with status $http_code"
            exit 1
          fi
          echo "Benchmark triggered successfully (HTTP $http_code)"
