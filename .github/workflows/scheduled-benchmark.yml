name: Scheduled Benchmark

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
      - name: Validate secrets
        run: |
          if [ -z "${{ secrets.DEPLOY_URL }}" ]; then
            echo "::error::DEPLOY_URL secret is not set. Add it in repo Settings → Secrets → Actions."
            exit 1
          fi
          if [ -z "${{ secrets.CRON_SECRET }}" ]; then
            echo "::error::CRON_SECRET secret is not set. Add it in repo Settings → Secrets → Actions."
            exit 1
          fi
          echo "Secrets OK (DEPLOY_URL and CRON_SECRET are set)"
      - name: Warm up (reduce cold start 502)
        run: |
          curl -s -o /dev/null -m 15 "${{ secrets.DEPLOY_URL }}/" || true
          sleep 5
      - name: Trigger benchmark
        run: |
          URL="${{ secrets.DEPLOY_URL }}/api/cron"
          echo "Calling $URL ..."
          response=$(curl -sS -w "\n%{http_code}" -m 90 \
            -H "x-cron-secret: ${{ secrets.CRON_SECRET }}" \
            "$URL") || { echo "::error::curl failed (check URL and network)"; exit 1; }
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          echo "HTTP $http_code"
          echo "$body"
          if [ "$http_code" = "200" ] || [ "$http_code" = "202" ]; then
            echo "Benchmark triggered successfully"
            exit 0
          fi
          echo "::error::Benchmark failed with HTTP $http_code"
          exit 1
