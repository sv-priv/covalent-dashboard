name: Scheduled Benchmark

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  benchmark:
    runs-on: ubuntu-latest
    # No environment: - using one can trigger Netlify deploys on workflow run
    steps:
      - name: Warm up (reduce cold start 502)
        run: |
          curl -s -o /dev/null -m 15 "${{ secrets.DEPLOY_URL }}/" || true
          sleep 5
      - name: Trigger benchmark
        run: |
          URL="${{ secrets.DEPLOY_URL }}/api/cron"
          echo "Calling cron endpoint (single attempt)..."
          response=$(curl -s -w "\n%{http_code}" -m 90 -H "x-cron-secret: ${{ secrets.CRON_SECRET }}" "$URL")
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          echo "HTTP $http_code"
          echo "$body"
          if [ "$http_code" = "200" ] || [ "$http_code" = "202" ]; then
            echo "Benchmark triggered successfully"
            exit 0
          fi
          echo "Benchmark trigger failed with status $http_code"
          exit 1
